    <body class="login-page">
        <!-- Start #login -->
        <div id="login" class="animated bounceIn">
           <!-- <img id="logo" src="/static/assets/img/huishi_logo.png" alt="huishi Logo"> -->
		<div align="center">
			<img style="width:100px; height:100px; border-radius:50%;" src="/static/assets/img/huishi_logo.png" alt="logo">
		</div>
		  <p><h2 align="center">BgmSys管理系统</h2></p>
            <!-- Start .login-wrapper -->
            <div class="login-wrapper">
                <ul id="myTab" class="nav nav-tabs nav-justified bn">
                    <li>
                        <a href="#log-in" data-toggle="tab">欢迎登陆</a>
                    </li>
					<!-- 注册菜单屏蔽
                    <li class="">
                        <a href="#register" data-toggle="tab">Register</a>
                    </li> -->
                </ul>
                <div id="myTabContent" class="tab-content bn">
                    <div class="tab-pane fade active in" id="log-in">
						<!---------------------------------------------登陆表单 start--------------------------------------------------------->
                        <form class="form-horizontal mt10" th:action="@{/bgmSys/main}" id="loginForm" method="post" >
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" name="account" id="account" maxlength="10" class="form-control left-icon" >
                                    <label id="accountMsg" hidden="hidden" ></label>
                                    <i class="ec-user s16 left-input-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="password" name="password" id="password" maxlength="18" class="form-control left-icon" >
                                    <label id="passwordMsg" hidden="hidden" ></label>
                                    <i class="ec-locked s16 left-input-icon"></i>
                                   <!-- <span class="help-block"><a href="#"><small>Forgout password ?</small></a></span> -->
                                </div>
                            </div>
							<div class="form-group">
                                <div class="col-lg-12">
                                    <input type="checkCode"  name="checkCode" id="checkCode" maxlength="4" class="form-control left-icon" >
                                    <label id="checkCodetMsg" hidden="hidden" ></label>
                                    <i class="ec-mobile s16 left-input-icon"></i>
                                 </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <img  class="verifyCode" style="width: auto" src="getVerifyCode" id="changeImg" /><label id="flusCode"  ></label>
                                </div>
                            </div>
                            <div class="form-group">
                                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                  <!-- col-lg-12 start here -->
                                        <button class="btn btn-success pull-left"  id="resetB" type="reset">重置</button>
                                   </div>
                                    <!-- col-lg-12 end here -->
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                                        <!-- col-lg-12 start here -->
                                        <button class="btn btn-success pull-right" id="loginB"  type="button">登陆</button>
                                    </div>
                                    <!-- col-lg-12 end here -->
                            </div>
                        </form>

						<!------------------------------------------------登陆表单 end------------------------------------------------------>
                    </div>
                </div>
            </div>
            <!-- End #.login-wrapper -->
        </div>
